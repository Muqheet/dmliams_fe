<br>
<!-- Password must have at least one digit (0-9), one lowercase character (a-z) or one uppercase character(A-Z). It can have minimum 8 characters and maximum 20 characters. -->
<p>Used by internal members only</p>
<a href="/secure/Contributors">Contributors</a>
<div class="row">
	<form class="col-md-6" id="loginForm" name="loginForm" novalidate>
		<div class="form-group">
			<input class="form-control" ng-model="email" name="email"
				placeholder="Email" type="email" required />
		</div>
		<div class="form-group">
			<input class="form-control" ng-model="password" name="password"
				placeholder="Password" type="password" required
				pattern="[a-z A-Z 0-9]{3,20}" />
		</div>
		<button class="btn btn-primary" type="submit" id="loginBtn">Login</button>
	</form>
</div>
