<script type="text/javascript">
$(function(){
  $('#insideGallery').on('click','img', function(){
    var p = $(this).attr('src');
    $('#imgGalModal').attr('src', p);
    $('#galModal').modal('show');
  });
});
</script>

        <img src="" alt="Loading..." id="imgGalModal" class="border border-dark" style="cursor: pointer; width: 100%; height: 100%;" onclick="window.open(this.src)">
      </div>
    </div>
  </div>
</div>
