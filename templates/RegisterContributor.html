<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="//geodata.solutions/includes/countrystatecity.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Alimdaad.. Serving The Poor</title>
</head>
<body class="container">

		<div id="resultMessage" class="text-info"></div>
		<div id="pageTitle"><h3>Contributor Registration</h3></div>
		
		<form >
			
			<div class="form-group">			
			<label >Full Name</label>
			<input class="form-control" type="text" name="name" required pattern="[a-z A-Z]{3,30}" title="Allowed Patterns: [A-Z a-z], Size: (3-30)"  placeholder="Enter Your Name"/>
			</div>
			
			<div class="form-group">
			<label >Mobile</label>
			<input class="form-control" type="number" name="mobile" required pattern="[0-9]{4,12}" title="Allowed Patterns: [0-9], Size: (4-12)"  placeholder="Enter Your Mobile Number"/>
			</div>
			
			<div class="form-group">
			<label >Email</label>
			<input class="form-control" name="email" type="email"  required placeholder="Enter Your Email"/>
			</div>
			
			<div class="form-group">
			<label >Gender</label><br>
			
			<input type="radio" name="gender" value="male" required> Male &nbsp;&nbsp;&nbsp; 
  			<input type="radio" name="gender" value="female" required> Female &nbsp;&nbsp;&nbsp;
			<input type="radio" name="gender" value="other"> Other
			
			</div>
			
			<div class="form-group">
			<label >Country</label>				
			<select class="form-control" name="country" class="countries order-alpha" id="countryId" >
			    <option value="">Select Country</option>
			</select>
			</div>
			
			<div class="form-group">
			<label >State</label>					
			<select class="form-control" name="state" class="states order-alpha" id="stateId" >
			    <option value="">Select State</option>
			</select>
			</div>
			
			<div class="form-group">
			<label >City/Town</label>
			<select class="form-control" name="city" class="cities order-alpha" id="cityId"  >
		    		<option value="">Select City/Town</option>
			</select>
			</div>
			
			<div class="form-group">
			<label >Street Address</label>			
			<input class="form-control" type="text" name="street"  required pattern="[a-z A-Z .]{2,30}" title="Allowed Patterns: [A-Z a-z .], Size: (2-30)"  placeholder="Enter Your Street Address"/>
			</div>
			
			<div class="form-group">
			<label >House/Door No.</label>			
			<input class="form-control" type="text" name="house_no" required pattern="[a-z A-Z 0-9 / -]{2,30}" title="Allowed Patterns: [A-Z a-z 0-9 / -], Size: (2-30)"   placeholder="Enter Your House/Door No."/>
			</div>
			
			<div class="form-group">
			<label >ZIP Code</label>			
			<input class="form-control" type="number" name="zipcode" required pattern="[0-9]{5,6}"  title="Allowed Patterns: [0-9], Size: (5-6)"   placeholder="Enter Your ZIP Code"/>
			</div>	
			<input class="btn btn-primary" type="submit" value="Register"/>
			
		</form>
	</body>
</html>
