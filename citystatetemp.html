		<script type="text/javascript">
			$(document).ready(function() {
				myData = [];
				var i = 0;

				$.ajax({
		            url: 'https://geodata.solutions/restapi?country=india&orderby=alpha',
		            type: 'POST',
		            crossDomain: true,
		            success: function (data) {
		            	console.log(data) 
						
						$(data.details.regionalBlocs).each(function() {
							myData.push(this.state_name);
							i++;
						})
						console.log(JSON.stringify(myData));
						console.log(i)
		            },
		            error: function (xhr, status) {
		                alert("error");
		            }
		        });
