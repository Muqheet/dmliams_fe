<!-- This modal can be used by any page to confirm delete record -->
<div id="deleteModal" class="modal" data-backdrop="static" tabindex="-1" aria-hidden="true">
<div class="modal-dialog  modal-lg" role="document">
	<div class="modal-content">
		<!-- Modal Header -->
		<div class="modal-header">
			<h4 class="modal-title">Delete Record</h4>
			<button type="button" class="close" data-dismiss="modal">&times;</button>
		</div>
		<!-- Modal body -->
		<div class="modal-body">
			<p>Are you sure want to delete selected Record ?</p>
		</div>
		<div class="modal-footer">
			<button type="button" id="deleteSubmitBtn" class="btn btn-danger">Delete</button>
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
		</div>
	</div>
</div>
</div>
