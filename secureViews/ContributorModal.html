<div class="modal" data-backdrop="static" tabindex="-1" aria-hidden="true" id="oprModal">
	<div class="modal-dialog  modal-lg" role="document">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title" id="oprModalHeader">Add Record</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>

			<!-- Modal body -->
			<div class="modal-body mr-2 ml-2">
				<form id="formId" novalidate="novalidate">
					<!-- Classes for div, label, input are applied by jQuery -->
					<div>
						<label>Full Name</label> <input name="name" required />
					</div>

					<div>
						<label>Mobile</label> <input name="mobile" required />
					</div>
					<div>
						<label>Email</label> <input name="email" required />
					</div>
					<div>
						<label>Gender</label> <select name="gender" required>
						<option value="">-Select-</option>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
						<option value="Other">Other</option>
					</select>
					</div>
					<div>
						<label>Country</label> <select name="country" id="countryId" required>
						<option value="">-Select-</option>
					</select>
					</div>
					<div>
						<label>State</label> <select name="state">
						<option value="">-Select-</option>
					</select>
					</div>
					<div>
						<label>City/Town</label> <input name="city" required />
					</div>
					<div>
						<label>Street Address</label>
						<input name="street" required/>
					</div>
					<div>
						<label>House/Door No.</label> <input name="house_no" required />
					</div>
					<div>
						<label>ZIP Code</label> <input name="zipcode" required />
					</div>
					<input name="contributorid" class="form-control col-md d-none" required />
			</div>

			</form>
			<!-- Modal footer -->
			<div class="modal-footer">
				<button id="addSubmitBtn" type="submit" class="btn btn-primary">Add</button>
				<button id="editSubmitBtn" type="submit" class="btn btn-info" style="display: none;">Save Edit</button>
				<button class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
