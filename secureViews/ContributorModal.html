<div class="modal" data-backdrop="static" tabindex="-1" aria-hidden="true" id="oprModal">
	<div class="modal-dialog  modal-lg" role="document">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title" id="oprModalHeader">Add Record</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>

			<!-- Modal body -->
			<div class="modal-body">
				<form id="formId" novalidate>
					<div>
						<label>Full Name</label> <input name="name" class="form-control" required />
					</div>

					<div>
						<label>Mobile</label>

						<input list="callingCodes" name="callingCodes" class="col-2 form-control" value="91"/>
						<datalist id="callingCodes">
							<option value="91" select>+91 (IN)</option>
							<option value="1">+1 (US)</option>
						</datalist>

						<input name="mobile" class="form-control" required>
					</div>
					<div>
						<label>Email</label> <input name="email" class="form-control" required />
					</div>
					<div>
						<label>Gender</label>
						<select name="gender" class="form-control" required>
							<option value="">-Select-</option>
							<option value="Male">Male</option>
							<option value="Female">Female</option>
							<option value="Other">Other</option>
						</select>
					</div>
					<div>
						<label>Country</label> <select name="country" id="countryId" class="form-control" required>
						<option value="">-Select-</option>
					</select>
						<!-- populate country list -->
						<script type="text/javascript">
							populateCountryList('countryId');
						</script>
					</div>
					<div>
						<label>State</label>
						<input list="state" name="state" class="form-control" autocomplete="off">
						<datalist id="state">
							<option value="Telangana"/>
						</datalist>
					</div>
					<div>
						<label>City/Town</label>
						<input list="city" name="city" class="form-control" autocomplete="off">
						<datalist id="city">
							<option value="Mahabubnagar"/>
						</datalist>
					</div>
					<div>
						<label>Street Address</label>
						<input name="street" class="form-control" required/>
					</div>
					<div>
						<label>House/Door No.</label> <input name="house_no" class="form-control" required />
					</div>
					<div>
						<label>ZIP Code</label> <input name="zipcode" class="form-control" required />
					</div>
					<input name="contributorid" class="form-control d-none" required />
				</form>
			</div>
			<!-- Modal footer -->
			<div class="modal-footer">
				<button id="addSubmitBtn" class="btn btn-primary">Add</button>
				<button id="editSubmitBtn" class="btn btn-info" style="display: none;">Save Edit</button>
				<button class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
