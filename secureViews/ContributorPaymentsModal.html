<div id="oprModal" class="modal" data-backdrop="static" tabindex="-1" aria-hidden="true">
	<div class="modal-dialog  modal-lg" role="document">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title" id="oprModalHeader">Add Record</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>

			<!-- Modal body -->
			<div class="modal-body">
				<form id="formId" novalidate>

					<div>
						<label>Payment Amount</label>
						<input name="payment_amount" required />
					</div>

					<div>
						<label>Payment Date</label>
						<input name="payment_date" type="date" required />
					</div>

					<div>
						<label>Payment Description</label>
						<select name="payment_desc" required>
							<option value="">-Select-</option>
							<option value="Zakath">Zakath</option>
							<option value="sadqa">sadqa</option>
						</select>
					</div>

					<div>
						<label>Payment Mode</label>
						<select name="payment_mode" required>
							<option value="">-Select-</option>
							<option value="Cash">Cash</option>
							<option value="Debit/Credit Card">Debit/Credit Card</option>
							<option value="Online Transfer">Online Transfer</option>
						</select>
					</div>

					<div>
						<label>Receipt No</label>
						<input name="receipt_no" required />
					</div>
					<input class="d-none" name="contributorpaymentid" required />
				</form>
			</div>
			<!-- Modal footer -->
			<div class="modal-footer">
				<button id="addSubmitBtn" class="btn btn-primary">Add</button>
				<button id="editSubmitBtn" class="btn btn-info" style="display: none;">Save Edit</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
